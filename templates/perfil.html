{% extends "base.html" %}
{% block title %}Perfil - Avaliação Flask{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Olá, {{ user['nome'] }}!</h1>
        <p><strong>E-mail:</strong> {{ user['email'] }}</p>
        <p><strong>Cadastrado em:</strong> {{ user['criado_em'] }}</p>
        <a class="btn btn-outline-secondary" href="{{ url_for('logout') }}">Sair</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
