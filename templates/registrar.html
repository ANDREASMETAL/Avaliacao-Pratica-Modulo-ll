{% extends "base.html" %}
{% block title %}Cadastro - Avaliação Flask{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Primeiro Acesso</h1>
        <form method="POST" action="{{ url_for('registrar') }}">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" type="text" name="nome" required>
          </div>
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input class="form-control" type="email" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input class="form-control" type="password" name="senha" minlength="6" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Cadastrar</button>
        </form>
        <hr>
        <p class="mb-0">Já tem conta? <a href="{{ url_for('login') }}">Faça login</a>.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
